<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        #run {
        	width: 95px;
        }
        
        #txt-url {
        	width: 50%;
        	height: 30px;
        	border: 2px solid #4732E7;
        	border-radius: 4px;
        }
        
        #title {
        	color: #318CE7;
        	width: 55%;
        	height: 30px;
        	text-align: left;
        }
    </style>
</head>

<body>
    <center> {% load static %} <img src="{% static 'logo.jpg' %}" alt="My image">
        <div>
            <div id="title">
                <p>Please insert the URL from the YouTube video</p>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Audio</th>
                        <th>Download Link</th>
                        <form action='downloadaudio/' method='GET'>
                            <div class="container"> <br></br>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>audio</td>
                        <td> <a><button type="submit" class="btn btn-primary" id='run'>Download</button></a> </td>
                        </td>
                        <td> <a><input type="text" name="url" id="txt-url" autocomplete="off" autofocus></a> </td>
                        </td>
                    </tr>
                </tbody>
                </form>
            </table>


            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Video</th>
                        <th>Download Link</th>
                        <form action='download360p/' method='GET'>
                            <div class="container"> <br></br>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>360p</td>
                        <td> <a><button type="submit" class="btn btn-primary" id='run'>Download</button></a> </td>
                        </td>
                        <td> <a><input type="text" name="url" id="txt-url" autocomplete="off" autofocus></a> </td>
                        </td>
                    </tr>
                </tbody>
                </form>


                <form action='download720p/' method='GET'>
                    <div class="container">
                        <tbody>
                            <tr>
                                <td>720p</td>
                                <td> <a><button type="submit" class="btn btn-primary" id='run'>Download</button></a> </td>
                                </td>
                                <td> <a><input type="text" name="url" id="txt-url" autocomplete="off" autofocus></a> </td>
                                </td>
                            </tr>
                        </tbody>
                </form>


            </table>

    </center>
</body>

</html>
